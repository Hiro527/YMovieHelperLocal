version: "3.9"

services:
  api:
    build:
      context: api
    ports:
      - "8000:80"
    depends_on:
      - db
    volumes:
      - ./api/YMovieHelper:/home/node/YMovieHelper
    tty: true
    working_dir: "/home/node/YMovieHelper"

  frontend:
    build:
      context: frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend/app:/home/node/app
      - exception-volumes:/home/node/app/node_modules

    working_dir: "/home/node/app"
    tty: true

volumes:
  exception-volumes:
